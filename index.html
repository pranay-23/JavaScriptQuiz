<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/book.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="box">
            <h2 class="queBox">This is a sample question</h2>
            <div class="row">
                <input class="options" id="option1" type="radio" value="a" name="option"/>
                <label for="option1">Option 1</label>
            </div>
            <div class="row">
                <input class="options" id="option2" type="radio" value="b" name="option"/>
                <label for="option2">Option 2</label>
            </div>
            <div class="row">
                <input class="options" id="option3" type="radio" value="c" name="option"/>
                <label for="option3">Option 3</label>
            </div>
            <div class="row">
                <input class="options" id="option4" type="radio" value="d" name="option"/>
                <label for="option4">Option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
